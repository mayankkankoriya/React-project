    <!-- here iam using media like video and audio -->
   <section>

    <div class="back-video">
      <video autoplay loop muted plays-inline class="back-video">

      </video>

      <!-- here using is auto text -->

    <div class="auto-text">
      <span class="auto-input"></span>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
       var typed = new Typed (".auto-input", {
           strings: [" Welcome, To The Brain Game.", "Check Your Score here.", "Lets Play!"],
           typeSpeed: 100,
           backSpeed: 100,
           loop: true
       })
  
    </script>

<!-- here is the logo of TBG -->
